<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guess the food</title>
</head>
<body>
    <div class="container">
        <div class="app-content">

            <h1>Guess the Fruit!!!</h1>
            <p class="qtn">Can you guess the fruit I am thinking of?</p>
            
            <div class="input-div">
                <input type="text" id="guessed-fruit">

                <button class="btn"> Guess</button>
            </div>

            <div class="remark-container">
                <div class="remark">
                    <p class="remark-stm">Wow! You guessed right!</p>
                </div>
            </div>

            <div class="result-container">
                <div class="result">
                    <p>The fruit I am thinking of is <span class="fruit-name">an apple</span></p>
                </div>
            </div>

            <div class="img-div">
                <img src="./images/Layered-Fresh-Fruit-Salad_EXPS_HCA18_2778_B04_26_3b-1.jpg" class="fruit-img" alt="">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
